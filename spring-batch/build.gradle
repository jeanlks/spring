 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-batch:2.4.4'
    implementation 'org.projectlombok:lombok:1.18.18'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
    testImplementation 'org.springframework.batch:spring-batch-test:4.3.2'
}

group = 'com.example.batch'
version = '0.0.1-SNAPSHOT'
description = 'spring-batch'
java.sourceCompatibility = JavaVersion.VERSION_1_8

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
